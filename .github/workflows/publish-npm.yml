name: Publish NPM package
on:
  pull_request: #remove this before merge
  push:
    branches:
      - 'main'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "21"
      - run: npm ci
        with:
          package: ./ts-api
      - run: npm test
        with:
          package: ./ts-api
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./ts-api